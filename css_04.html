<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 스타일</title>
</head>
<body>
  <!--대상에 직접 스타일 적용하는 것=인라인 스타일-->
  <!--특정 부분 하나에 스타일 적용할 때-->
  <h1>HTML과 CSS 기본 탄탄 공부</h1>
  <p style="color: blue;"> HTML은 웹 사이트의 뼈대를 작업하는 과정이다.<br>
    예를 들어, 집의 구조, 골격을 형성하는 것이라고 할 수 있다. 
  </p>
  <p>CSS는 웹 사이트의 살을 붙이는 작업이다.<br>
    예를 들어, 집을 페인트칠 하고 예쁘게 꾸미는 것이라고 할 수 있다.
  </p>
  <p>추가적으로, Javascript는 동작을 넣는 작업이다.<br>
    예를 들어, 집에 조금 더 스마트한 기능을, 데코레이션을 할 수 있는<br>
    문을 열고, 커튼을 내리고 알람을 켰다가 끄는 작업 다양한 동작들을 덧붙이는 것이라고 할 수 있다.
  </p>
</body>
</html>
